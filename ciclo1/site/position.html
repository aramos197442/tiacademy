<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>POSITION</title>

<style type="text/css">
	body{
		margin: 0;
	}
	div#pai{
		width: 400px;
		height: 200px;
		border: 1px solid red;
		position: absolute;
		top: 30px;
		left: 0;
		background-color: yellow;
	}

	div#filho{
		width: 50px;
		height: 50px;
		background-color: blue;
		position: absolute;
		bottom: 0px;
		left: 10px;


	}

	div#outro-filho{
		width: 50px;
		height: 50px;
		background-color: blue;
		position: relative;
		bottom: 0px;
		left: 10px;


	}
</style>

<body>
	<div id="pai">
		<div id="filho"></div>
	</div>
	<div id="outro-filho"></div>
</body>
</html>
