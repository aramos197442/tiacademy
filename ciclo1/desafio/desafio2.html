<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Desafio 2</title>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
		font-family: verdana, arial, cursive;
	}

	header, footer{
		width: 100%;
		border-bottom: 1px solid #000;
		background-color: black;
		position: fixed;

	}

	header{
		top: 0;
		height: 40px;
	}

	footer{
		height: 80px;
		border-bottom: 0;
		border-top: 1px solid #000;
		position: fixed;
		bottom: 0;
	}

/*	main{
		width: 100%;
		height: auto;
		background-color: cyan;
	    font-family: verdana, arial, cursive;

	}
*/
	.nicho{
		position: absolute;
	    width: 100%;
	    height: 40px;

	}

	#content{
		width: 80%;
		margin: 0 auto;

	}
	
	.logo{
		width: 50%;
	    height: 40px;
	    display: flex;
	    position: absolute;
	    color: #fff;
	    font-family: verdana, arial, cursive;
	    font-size: 25px;
	    font-weight: bold;
	    align-items: center;
	    justify-content: center;	}

	.content-btn{
	    width: 50%;
	    display: flex;
	    position: absolute;
	    align-items: center;
	    justify-content: center;
	    right: 80px;	
	}

	.btn {
		padding: 10px;
		border: 1px solid black;
	    font-size: 14px;
	    color: #fff;
	    display: flex;
	    background-color: black;
	    justify-content: center;
	    align-items: center;
	    border-radius: 15px;	
	    text-decoration: none;
	}

	.btn-form {
		margin: 3px;
		padding: 7px;
		border: 1px solid black;
	    font-size: 14px;
	    color: white;
	    display: flex;
	    background-color: #ff9900 ;
	    justify-content: center;
	    align-items: center;
	    border-radius: 10px;	
	    text-decoration: none;
	}

	.btn:hover{
		background-color: #ff9900;
		color: white;
		border: 2px solid grey;
	}

	.rodape{
		display: flex;
		position: absolute;
		width: 100%;
		height: 100%;
		align-items: center;
		justify-content: center;
		font-family: verdana, arial, cursive;
		font-weight: bold;
		text-decoration: none;
		color: white;
	}

	.nicho-rodape{
		height: 80px;
	}

	.nicho-central{
		top: 20%;
		left: 10%;
    	position: absolute;
    	width: 80%;
    	height: auto;
    	display: flex;
    	align-items: center;
    	flex-direction: row;
    	justify-content: center;
	}

	.quadrado-esq{
		display: flex;
    	flex-direction: row;
    	margin-left: 20%;
    	width: 50%;
    	height: auto;
    	border-right: 2px dashed #000;
    	background-color: #f1f1f1;
    	color: #000;
    	align-items: center;
    	padding: 10px;		
	}

	.quadrado-dir{
	    display: flex;
    	flex-direction: row;
    	margin-right: 20%;
    	width: 50%;
    	height: auto;
    	color: #000;
    	align-items: center;
    	justify-content: left;
    	padding: 10px;
	}

</style>

<body>
	<header>
		<div class="nicho">
			<div class="logo">LOGO</div>
			<div class="content-btn">
				<input class="btn" type="button" value="Home" name="">
				<input class="btn" type="button" value="Contato" name="">
				<input class="btn" type="button" value="Sobre" name="">
			</div>			
		</div>
	</header>
	<main>
		<div class="nicho-central">
			<div class="quadrado-esq">
				<p>
					Lorem, ipsum dolor sit amet consectetur adipisicing elit. Pariatur, fuga, quam. Quo soluta rem nemo, quisquam sapiente eum blanditiis. Accusantium nulla laboriosam esse quod similique eius iste iure, consequuntur dolorum.
				</p>
			</div>
			<div class="quadrado-dir">
				<form >
					<label class="align-center">Digite seu e-mail:
						<input type="text" name="e-mail">
						<input class="btn-form" type="button" name="ENVIAR" value="Enviar">
					</label>
				</form>
			</div>
				
		</div>
	</main>
	<footer class="nicho-rodape">
		<div class="rodape">
			<p>by TI - ACADEMY</p>
		</div>
	</footer>
</body>
</html>
