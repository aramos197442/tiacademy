<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css2/site2.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<title>HOME</title>

<body>
	<header>
		<h1>ME ACHA!!!</h1>
		<h2>ENCONTRE O ENDERECO PELO NUMERO DE CEP</h2>
		<div id="content-base">
					<div id="logo-principal" class="flex justify-content">
						<span class="material-icons logo">travel_explore</span>
					</div>

				</div>
	</header>
		<main>
			<div id="conteudo-geral" class="flex justify-content">
				
				
				<div class="box-custom flex justify-content">
						<form>
								<label>CEP
									<input type="text" name="CEP" required>	
								</label>
								<label>RUA
									<input type="text" name="Rua" readonly>
								</label>
								<label>BAIRRO
									<input type="text" name="Bairro" readonly>	
								</label>	
								<label>CIDADE
									<input type="text" name="Cidade" readonly>	
								</label>
								<label>UF
									<input type="text" name="UF" readonly>			
								</label>
								<div class="display-btn flex justify-content">
									<input class="btn" type="button" value="BUSCAR" name="Buscar">
								</div>
								
	
						</form>
					
				</div>
			</div>
		</main>
	<footer></footer>
</body>
</html>
